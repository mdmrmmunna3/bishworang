<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bishworang</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- bootstrap cdn link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- raw/ vanila css link  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- ============ header html part start ======== -->

    <header>
        <!-- ==== top header start ===== -->
        <div class="container-fluid py-2 text-light" style="background-color: #ad171a;">
            <div class="row">
                <!-- left_content part  -->
                <div class="col-3 d-flex align-items-center justify-content-around">
                    <span class="border-end pe-4" style="font-size: 15px;"> <span><i
                                class="fa-solid fa-mobile-screen"></i></span> +88 01730 068036
                    </span>

                    <span style="font-size: 15px;"> <span><i class="fa-solid fa-location-dot"></i></span> Our
                        Outlets</span>
                </div>

                <!-- marquee middle content  -->

                <div class="col-6">
                    <marquee behavior="" direction="left" scrollamount="3" class="mx-5">
                        <span class="d-flex align-items-center" style="font-size: 14px;">DISCOUNT30 - কুপন কোডটি ব্যবহার
                            করে ওয়েবসাইট থেকে কেনাকাটায় ৩০%
                            মূল্যছাড় ! এই অফার সীমিত
                            সময়ের জন্য</span>
                    </marquee>
                </div>

                <!-- right_content part -->

                <div class="col-3 d-flex align-items-center justify-content-end">
                    <span class="border-end pe-4" style="font-size: 15px;">
                        <select name="" id="" style="background-color: transparent; border: none; color: white;">
                            <option class="text-black" value="BDT">BDT</option>
                            <option class="text-black" value="BDT">USD</option>

                        </select>
                    </span>

                    <span style="font-size: 15px; padding: 0 20px;"> <span><i class="fa-regular fa-user"></i></span>
                        Log
                        In/Sign Up</span>
                </div>

            </div>
        </div>
        <!-- ==== top header end ===== -->

        <!-- ====== logo-search part start ===== -->
        <nav class="navbar mx-2">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="assets/img/logo.png" alt="Bishworang logo" style="width: 150px;">
                </a>
                <div class="d-flex align-items-center">
                    <form class="d-flex position-relative" role="search">
                        <input class=" me-2 search" type="search" placeholder="Search for items" aria-label="Search">
                        <span class="position-absolute search_icon" type="submit">
                            <i class="fa-solid fa-magnifying-glass" style="color: #604b3b; font-size: 20px;"></i>
                        </span>
                    </form>
                    <span style="margin-left: 15px;">
                        <i class="fa-regular fa-heart" style="font-size: 25px; color: #604b3b;"></i>
                    </span>
                </div>
            </div>
        </nav>
        <!-- ====== logo-search part end ===== -->

    </header>

    <!-- ============ header html part end ======== -->

    <!-- bootstrap cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
